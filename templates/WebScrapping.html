<!DOCTYPE html>
<html lang="en">
<head>
  <title>WebScrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h2>Web Scrapping for Google Search:</h2>
  <form action = "http://127.0.0.1:5000/WebScrapping" method = "get">
    <div class="form-group">
      <label for="googleSearch">Google Search:</label>
      <input  class="form-control" id="googleSearch" placeholder="Enter Google Search word" name="gsearch">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
